<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/style.css">
    <title>LoginForm</title>
</head>
<body>

    <!-- relogio -->
    <div id="clock">
        <h1 id="time"></h1>
        <h2 id="day"></h2>
    </div>

    <!-- questionario -->
<div id="questionary">
        <h2 id="title">Login</h2>
        <div id="login">

            <!-- inputs -->
    <form id="form-email">
        <input type="text" id="email" class="form-input" autocomplete="off" placeholder=" ">
        <label for="email" id="l-email" class="form-label">Email</label>
    </form>
    <form id="form-pass">
        <input type="password" id="password" class="form-input" autocomplete="off" placeholder=" ">
        <label for="password" id="l-pass" class="form-label">Password</label> 
        <!-- olho ocultar -->
    </form>
<!-- botoes -->
<div id="together">
    <div id="eye">
        <img id="visible" src="images/icons8-ocultar-24.png">
    </div>
    <div id="forgot">
        <a id="help" href="#">Forgot password?</a>
    </div>
</div>

    <div id="field">
        <input id="button" type="submit" value="Login">
    </div>

        </div>
</div>


    <script src="Scripts/script.js"></script>
</body>
</html>
